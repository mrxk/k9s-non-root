plugins:
  local-shell:
    shortCut: Ctrl-L
    confirm: false
    description: Local shell
    scopes:
      - all
    command: sh
    background: false
    args:
      - -c
      - PS1="${CLUSTER}:\w$ " bash -i
  json-log-viewer:
    shortCut: Ctrl-J
    confirm: false
    description: JSON log viewer
    scopes:
      - containers
    command: bash
    background: false
    args:
      - -c
      - kubectl --context "${CONTEXT}" logs -n "${NAMESPACE}" "${POD}" -c "${NAME}" > "/tmp/${NAMESPACE}.${POD}.${NAME}" && jlv "/tmp/${NAMESPACE}.${POD}.${NAME}"
